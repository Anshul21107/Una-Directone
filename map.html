</head>
<body>
    <section class="food-nav">

    <div id="map"></div>
    
    <section id="footer">
        <i class="social-icon fa-brands fa-facebook"></i>

    </section>


    <script>
        function initMap() {
    const iiituna = { lat: 31.48164303653232, lng: 76.19073638303497};
    const gurdeep_general = { lat: 31.48527560767237, lng:76.19789408797163};
    const vishal = {lat: 31.467454010628177,lng:76.26122132626018};
    const cinema = {lat: 31.46893451899524,lng: 76.2660254863533};
    const js = {lat:31.46692272076742,lng: 76.26292735326204};
    const dayal ={lat:31.46870757851351,lng: 76.27058277839485};
    const sport = {lat:31.464181551302126,lng: 76.28003075118839};
    const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: iiituna,
    });
    const marker = new google.maps.Marker({
    position: iiituna,
    map: map,
    animation: google.maps.Animation.DROP,
    title: "IIIT Una"
    });
    const gurdeep = new google.maps.Marker({
    position: gurdeep_general,
    map: map,
    animation: google.maps.Animation.DROP,
    title: "Genear store"
    });
    const vishalmega = new google.maps.Marker({
    position: vishal,
    map: map,
    animation: google.maps.Animation.DROP,
    title: "Vishal Mega Mart"
    });
    const rajhanscinema = new google.maps.Marker({
    position: cinema,
    map: map,
    animation: google.maps.Animation.DROP,
    title: "Rajhans Cinema Hall"
    });
    const jsplaza = new google.maps.Marker({
    position: js,
    map: map,
    animation: google.maps.Animation.DROP,
    title: "JS Plaza"
    });
    const dayalsweets = new google.maps.Marker({
    position: dayal,
    map: map,
    animation: google.maps.Animation.DROP,
    title: "Dayal Sweets"
    });
    const sportstadium = new google.maps.Marker({
    position: sport,
    map: map,
    animation: google.maps.Animation.DROP,
    title: "Indira Gandhi Stadium"
    });

    }
    
    window.initMap = initMap;
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVnMcOvb2mvPknDv30poWPdcsMS1NrUIA&callback=initMap"></script>
</body>
